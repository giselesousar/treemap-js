<!DOCTYPE html>
<html>
  <head>
    <title>Treemap</title>
  </head>
  <body>
    <div class="root" style="height: 100vh;"></div>
    <script type="text/javascript" src="treemap.js"></script>
    <script type="text/javascript">
      fetch('example.json')
      .then((res)=> {
        return res.text();
      })
      .then((data) => {
        const tree = treemap.create(data);
        treemap.render(tree, document.querySelector('.root'));
      })
      .catch((err) => {
        console.log(err);
      });
    </script>
  </body>
</html>
